<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model in JavaScript</title>
    <meta name="title" content="Document Object Model in JavaScript">
</head>

<body>
    <h1>Hello DOM!</h1>

    <script>
        const h1 = document.querySelector('h1');
        console.log(h1);
        h1.textContent = "Hi Javascript"

    </script>
</body>

</html>
